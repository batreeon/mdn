<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <canvas class="myCanvas">
      <p>Add suitable fallback here.</p>
    </canvas>

    <script>

      const canvas = document.querySelector('.myCanvas');
      const width = canvas.width = window.innerWidth;
      const height = canvas.height = window.innerHeight;
      const ctx = canvas.getContext('2d');
      
      ctx.fillStyle = 'rgb(0,0,0)';
      ctx.fillRect(0, 0, width, height);

    //   画一条线试试,为什么不对啊，不显示
        // ctx.fillStyle = 'rgb(255,0,0)';
        // ctx.beginPath();
        // ctx.moveTo(50,50);
        // ctx.lineTo(150,50);
        // ctx.fill();

    // 画一个等边三角形
    // 角度转换为弧度
        deg2Rad = (degrees) => degrees * Math.PI /180;

        ctx.fillStyle = 'rgb(255, 0, 0)';
        ctx.beginPath();
        ctx.moveTo(50, 50);
        ctx.lineTo(150, 50);
        let triHeight = 50 * Math.tan(deg2Rad(60));
        ctx.lineTo(100, 50+triHeight);
        ctx.lineTo(50, 50);
        ctx.fill();

        // 画圆
        ctx.fillStyle = 'rgb(0,0,255)';
        ctx.beginPath();
        // 六个参数，前两个指定圆心坐标，第三个半径，
        // 第四五个是绘制的起止角度，第六个是绘制方向true逆时针，false顺时针
        // 0°被设定为水平向右
        ctx.arc(150,106,50,deg2Rad(0),deg2Rad(360),false);
        ctx.fill();

        ctx.fillStyle = 'yellow';
        ctx.beginPath();
        ctx.arc(200, 106, 50, deg2Rad(-45), deg2Rad(45), true);
        // 注意下面这一句，这是将最终的终点移动到了圆心，否则的话起点终点都在圆上，填充出的效果不一样
        ctx.lineTo(200, 106);
        ctx.fill();
    </script>
  </body>
</html>
