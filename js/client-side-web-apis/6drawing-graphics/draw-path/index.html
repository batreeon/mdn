    // 画一个等边三角形
        deg2Rad = (degrees) => degrees * Math.PI /180;
        ctx.fillStyle = 'rgb(255, 0, 0)';
        ctx.beginPath();
        ctx.moveTo(50, 50);
        ctx.lineTo(150, 50);
